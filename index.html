<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Pricing component with toggle</title>

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>

    <main>
      <div class="head">
        <h1>Our Pricing</h1>
        <div class="toggle-and-p">
          <div class="toggle">
            <p class="annually">Annually</p>
            <button></button>
          </div>
          <p>Monthly</p>
        </div>
      </div>
      <div class="flex-container">
        <div class="rectangle">
          <p>Basic</p>
          <h2>$ 19.99</h2>
          <div class="features">
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
          </div>
          <a href="#">LEARN MORE</a>
        </div>
        <div class="rectangle middle-rectangle">
          <p>Professional</p>
          <h2>$ 24.99</h2>
          <div class="features">
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
          </div>
          <a href="#">LEARN MORE</a>
        </div>
        <div class="rectangle">
          <p>Master</p>
          <h2>$ 39.99</h2>
          <div class="features">
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
          </div>
          <a href="#">LEARN MORE</a>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
